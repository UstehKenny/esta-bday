<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/cake.ico" type="image/x-icon">
    
    <title>Prueba</title>
</head>

<style>
    body {
  margin: 0;
  font-family: 'Arima', cursive;
}
.banner {
  width: 100vw;
  height: 100vh;
  background-color: #292b33;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}
.banner_content {
  display: flex;
  flex-direction: column;
  position: relative;
  z-index: 1;
  text-align: center;
}
h1 {
  margin: 0;
  color: #ffdc54;
  font-size: 2.5rem;
/*   text-shadow: 0px 8px 12px #35062eb3; */
}
@media screen and (max-width: 350px) {
  h1 {
    font-size: 1.8rem;
  }
}
span {
  font-size: 1rem;
  font-style: italic;
  color: #fff;
}
span.emoji {
  font-size: 3rem;
}
#canvas {
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
}

</style>   

<body>
    <section class="banner">
        <canvas id="canvas"> </canvas>
      
        <div class="banner_content">
          <span class="emoji">üñ±Ô∏èüí•</span>
          <h1>Cursor Explosion</h1>
          <span>Click anywhere on background</span>
        </div>
      </section>

      <script>
        function initializeAnimation() {
          const CANVAS_WIDTH = window.innerWidth;
          const CANVAS_HEIGHT = window.innerHeight;
          const MIN = 0;
          const MAX = CANVAS_WIDTH;
          const COUNT = 12;
          const mouse = { x: 0, y: 0 };
        
          const canvas = document.getElementById("canvas");
          const ctx = canvas.getContext("2d");
        
          canvas.width = CANVAS_WIDTH;
          canvas.height = CANVAS_HEIGHT;
        
          function clamp(number, min = MIN, max = MAX) {
            return Math.max(min, Math.min(number, max));
          }
        
          function random(factor) {
            return clamp(Math.floor(Math.random() * factor));
          }
        
          function degreeToRadian(deg) {
            return deg * (Math.PI / 180);
          }
        
          // All the properties for Satellite
          class Satellite {
            x = 0;
            y = 0;
            size = 0;
            r = 0;
            deg = 0;
            bgColor = "";
        
            constructor(ctx, deg) {
              this.ctx = ctx;
              this.deg = deg;
              this.reset();
              // this.deg = clamp(Math.floor(Math.random() * 360));
            }
        
            draw() {
              this.ctx.beginPath();
              this.ctx.fillStyle = this.bgColor;
              this.ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
              this.ctx.fill();
              this.ctx.closePath();
            }
        
            reset() {
              this.x = CANVAS_WIDTH / 2;
              this.y = CANVAS_HEIGHT / 2;
              this.size = random(8);
              this.r = random(100);
              this.bgColor = this.randomColor;
            }
        
            get randomColor() {
              const r = random(255);
              const g = random(255);
              const b = random(255);
              const rgba = `rgba(${r},${g},${b}, 1)`;
              return rgba;
            }
          }
        
          // All the properties for Ring
          class Ring {
            x = 0;
            y = 0;
            radius = 0;
            color = "";
            velocity = 0;
        
            constructor(ctx, deg) {
              this.ctx = ctx;
              this.reset();
            }
        
            draw() {
              this.ctx.beginPath();
              this.ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
              this.ctx.strokeStyle = this.color;
              this.ctx.lineWidth = 2;
              this.ctx.stroke();
              this.ctx.closePath();
            }
        
            reset() {
              this.x = 0;
              this.y = 0;
              this.radius = 0;
              this.color = "#ffffffaa";
              this.velocity = 2;
            }
          }
        
          // Array for storing all the generated satellites
          let satellites = [];
        
          // Generate satellites
          for (let i = 0; i < COUNT; i++) {
            let deg = 360 / COUNT;
            satellites.push(new Satellite(ctx, i * deg));
          }
        
          // Ring instance
          let ring = new Ring(ctx);
        
          // Clear canvas
          function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
          }
        
          let myReq,
            flag = 0;
        
          function animate() {
            clearCanvas();
        
            if (flag === 30) {
              cancelAnimationFrame(myReq);
              flag = 0;
        
              ring.reset();
              satellites.forEach((el) => {
                el.reset();
              });
              return;
            }
        
            ring.x = mouse.x;
            ring.y = mouse.y;
            ring.radius = ring.radius + ring.velocity;
            ring.draw();
        
            satellites.forEach((el) => {
              el.x = mouse.x + el.r * Math.cos(degreeToRadian(el.deg));
              el.y = mouse.y + el.r * Math.sin(degreeToRadian(el.deg));
              el.r = el.r + 0.02 * el.r;
              el.draw();
            });
        
            flag++;
        
            myReq = requestAnimationFrame(animate);
          }
        
          canvas.addEventListener("mousedown", function (e) {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            animate();
          });
        }
        
        initializeAnimation();
        
        // Debounce function call when resizing the window
        window.addEventListener("resize", function () {
          clearTimeout(window.resizedFinished);
          window.resizedFinished = setTimeout(function () {
            // console.log("Resized finished.");
            initializeAnimation();
          }, 250);
        });
        
        </script>
</body>
